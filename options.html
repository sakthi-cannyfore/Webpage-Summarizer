<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Options</title>

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent {
            width: 360px;
            padding: 24px;
            border: 1px solid #000;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .div1 {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #000;
            border-radius: 4px;
            outline: none;
        }

        input:focus {
            outline: 2px solid #000;
        }

        p {
            font-size: 12px;
            margin: 8px 0 16px;
            text-align: center;
        }

        a {
            color: #000;
            text-decoration: underline;
            font-weight: 600;
        }

        .div2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        button {
            width: 30%;
            padding: 8px;
            font-size: 14px;
            font-weight: 600;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.85;
            background: #f8f7f7;
            color: black;
            outline: 2px solid black;

        }

        .success-message {
            display: none;
            font-size: 13px;
            font-weight: 600;
            color: #000;
        }
    </style>

</head>
<body>
    <div class="parent">
        <h1>AI Summary Setting </h1>
        <div class="div1">
            <label for="api-key">Gemini Api Key </label>
            <input type="text" name="gemini-api-key" id="api-key" placeholder="Enter Gemini Api Key ">
        </div>

        <p>You can api key from <a href="https://aistudio.google.com/" target="_blank">Get Gemini Api Key </a></p>
        <div class="div2">

            <button id="save-button">Save Key </button>
            <p id="success-message" class="success-message">
                Api Key Updated SuccessFully!
            </p>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
